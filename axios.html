<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Get Post by ID</h1>

    <label for="postId"></label>
    <input type="number" id="postId" placeholder="Id" required>
    <button type="submit" id="result" onclick="getPosts()">Submit</button>

    <script>
        function getPosts(){
            const postId = document.getElementById("postId").value;

            if(postId<1 || postId>100){
                document.getElementById("result").innerHTML = 'Enter valid Id.'
            }

           axios.get(`https://jsonplaceholder.typicode.com/posts/${postId}`)
            .then(function(response){
                const data = response.data;
                document.getElementById('result').innerHTML = 
                `<h1>${data.title}</h1>
                <p>${data.body}</p>` 
            })
            .error(function(error){
                document.getElementById('result').innerHTML = `${error}`
            })
        }
    </script>
</body>
</html>
